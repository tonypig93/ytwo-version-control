<div class="panel panel-default">
        <div class="panel-heading">
            <span>Group Management </span>
            <b>-Projects</b>
        </div>
    <div class="panel-body">
        <div class="manage-content">
            <div class="row">
                <div class="col-sm-4" *ngFor="let item of management.projects.data">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="visible fa" [class.fa-eye-slash]="item.IS_PUBLIC === 0"></div>
                            <p class="text-center"><b>{{item.PRJ_NAME}}</b></p>
                            <hr>
                            <div class="text-content">
                                <span class="pull-left">Progress: {{item.progress[0] + '/' + item.progress[1]}}</span>
                                <span class="pull-right label label-success">{{item.CURRENT_VERSION}}</span>
                            </div>
                            <div class="progress progress-striped active">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" *ngIf="item.progress[1] !== 0"
                                    [ngStyle]="{'width': (item.progress[0] / item.progress[1]) * 100 + '%'}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading pull-side">
        <span>Group Management <b>-Members</b></span>
        <div>
            <button type="button" class="btn btn-default btn-xs">Add <i class="fa fa-plus-circle"></i></button>
            <button type="button" class="btn btn-default btn-xs">Delete <i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <div class="panel-body">
        <div class="manage-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of management.users.data">
                        <td>{{item.ID}}</td>
                        <td>{{item.userName}}</td>
                    </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
