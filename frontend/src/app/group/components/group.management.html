<div class="panel panel-default">
        <div class="panel-heading pull-side">
            <span>Group Management <b>-Projects</b></span>
            <div>
                <button type="button" [routerLink]="['/group', groupId, 'project', 'create']" class="btn btn-default btn-xs">Create <i class="fa fa-plus-circle"></i></button>
            </div>
        </div>
    <div class="panel-body">
        <div class="manage-content">
            <div class="row">
                <div class="col-sm-6" *ngFor="let item of management.projects.data">
                    <div class="panel panel-default project-card" [routerLink]="['/group', groupId, 'project', item.ID]">
                        <div class="panel-body">
                            <div class="visible fa" [class.fa-eye-slash]="item.VISIBILITY === 0"></div>
                            <p class="text-center"><b>{{item.PRJ_NAME}}</b></p>
                            <hr>
                            <div class="text-content pull-side">
                                <span>Progress: {{item.progress[0] + '/' + item.progress[1]}}</span>
                                <span>Members: {{item.MEM_NUMBER}}</span>
                                <span class="label label-success" [class.label-success]="item.CURRENT_VERSION" [class.label-primary]="!item.CURRENT_VERSION">{{item.CURRENT_VERSION || 'new'}}</span>
                            </div>
                            <div class="progress progress-striped active">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" *ngIf="item.progress[1] !== 0"
                                    [ngStyle]="{'width': (item.progress[0] / item.progress[1]) * 100 + '%'}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading pull-side">
        <span>Group Management <b>-Members</b></span>
        <div>
            <button type="button" (click)="showModal=true" class="btn btn-default btn-xs">Add <i class="fa fa-plus-circle"></i></button>
            <button type="button" (click)="deleteUser()" class="btn btn-default btn-xs" [disabled]="!selected">Delete <i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <div class="panel-body">
        <div class="manage-content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of management.users.data;trackBy:trackByID" (click)="mark(item.ID)" [class.active]="isMarked(item.ID)">
                        <td>{{item.ID}}</td>
                        <td>{{item.userName}}</td>
                        <td>{{item.email}}</td>
                    </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
<add-user-modal [isModalShown]="showModal" [groupId]="groupId" (modalChange)="showModal=false" (refreshList)="refresh()"></add-user-modal>
