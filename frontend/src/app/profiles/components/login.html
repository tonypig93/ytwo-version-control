<div class="login-main">
    <div class="login">
        <form>
            <div class="form-group text-center">
                <i class="fa fa-github-alt fa-6x"></i>
                <p><b>Version Control v 0.1.0</b></p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" name="userName" [(ngModel)]="userInfo.userName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="userInfo.password">
            </div>
            <button type="button" class="btn btn-success btn-block" (click)="login()">Sign In</button>
        </form>
    </div>
</div>
